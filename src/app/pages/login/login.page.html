<ion-header>
  <ion-toolbar>
    <app-back-button></app-back-button>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <div class="forgot-password">
      <a routerLink="/forgot-password">Olvidé mi contraseña</a>
    </div>

    <ion-button type="submit">Iniciar Sesión</ion-button>

    <ion-button fill="outline" routerLink="/register">Crear Cuenta</ion-button>

  </form>
</ion-content>
