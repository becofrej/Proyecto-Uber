<app-header [showMenu]="true" title="Registrar Nuevo Viaje"></app-header>

<ion-content>
  <!-- Skeleton que simula el formulario de registro de un viaje -->
  <ion-list *ngIf="loading">
    <!-- Nombre del viaje -->
    <ion-item>
      <ion-label>
        <ion-skeleton-text
          animated
          style="width: 50%; height: 15px"
        ></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-skeleton-text
        animated
        style="width: 100%; height: 40px"
      ></ion-skeleton-text>
    </ion-item>

    <!-- Destino -->
    <ion-item>
      <ion-label>
        <ion-skeleton-text
          animated
          style="width: 50%; height: 15px"
        ></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-skeleton-text
        animated
        style="width: 100%; height: 40px"
      ></ion-skeleton-text>
    </ion-item>

    <!-- Fechas de inicio y fin agrupadas -->
    <ion-item>
      <ion-skeleton-text
        animated
        style="width: 45%; height: 15px"
      ></ion-skeleton-text>
      <ion-skeleton-text
        animated
        style="width: 45%; height: 15px; margin-left: 10px"
      ></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text
        animated
        style="width: 45%; height: 40px"
      ></ion-skeleton-text>
      <ion-skeleton-text
        animated
        style="width: 45%; height: 40px; margin-left: 10px"
      ></ion-skeleton-text>
    </ion-item>

    <!-- Descripción del viaje -->
    <ion-item>
      <ion-label>
        <ion-skeleton-text
          animated
          style="width: 50%; height: 15px"
        ></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-skeleton-text
        animated
        style="width: 100%; height: 40px"
      ></ion-skeleton-text>
    </ion-item>

    <!-- Botón de registro -->
    <div style="margin-top: 20px">
      <div
        style="
          width: 100%;
          height: 40px;
          border-radius: 8px;
          background-color: var(--ion-color-light);
        "
      >
        <ion-skeleton-text
          animated
          style="width: 100%; height: 100%"
        ></ion-skeleton-text>
      </div>
    </div>
  </ion-list>

  <!-- Formulario real de registro de viaje -->
  <form *ngIf="!loading">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre del viaje</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <!-- Fechas de inicio y fin agrupadas -->
      <ion-item>
        <ion-label>Fecha de inicio</ion-label>
        <ion-button
          expand="block"
          fill="outline"
          (click)="openDatePicker('inicio')"
        >
          {{ fechaInicio || 'Selecciona Fecha de Inicio' }}
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Fecha de fin</ion-label>
        <ion-button
          expand="block"
          fill="outline"
          (click)="openDatePicker('fin')"
        >
          {{ fechaFin || 'Selecciona Fecha de Fin' }}
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-button expand="block" type="submit">Registrar Viaje</ion-button>
    </ion-list>
  </form>
</ion-content>
