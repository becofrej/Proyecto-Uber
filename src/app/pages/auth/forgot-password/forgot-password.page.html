<app-header title="Recuperación de Cuenta"></app-header>
<ion-content>


  <div class="password-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >

      <app-logo></app-logo>

      <!-- Input de email -->
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
      
      <!-- Validaciones de campo en input email -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="android" fill="outline">
        Enviar código
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-button>



    </form>

</div>

</ion-content>
