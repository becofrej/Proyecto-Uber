<app-header title="Inicio de sesión"></app-header>
<ion-content>

  <div class="password-flex-center">

    <!-- Formulario de inicio de sesión -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="login()" (keypress.enter)="login()">

      <app-logo></app-logo>

      <!-- Input de email -->
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
      
      <!-- Validaciones de campo en input email -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>
  
      <!-- Input de contraseña -->
      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contraseña"
      ></app-custom-input>

      <!-- Validaciones de campo en input password -->
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>
      
      <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <!-- Botón de ingresar -->
      <ion-button expand="block" mode="android" class="submit" type="submit" [disabled]="form.invalid"> <!-- Deshabilitado si el formulario es inválido -->
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <!-- Botón de registro -->
      <ion-button class="ion-margin-top custom-register-button" routerLink="sign-up" expand="block" mode="android" fill="solid">
        Regístrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
