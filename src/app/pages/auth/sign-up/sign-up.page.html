<app-header backButton="/auth" title="Registro"></app-header>

<ion-content>
  <div>
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>

      <!-- Input de nombre -->
      <app-custom-input
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>

      <!-- Validaciones de campo en input nombre -->
      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El nombre es requerido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlength']">
          El nombre debe tener al menos 5 caracteres
        </div>
      </div>

      <!-- Input de email -->
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <!-- Validaciones de campo en input email -->
      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo válido
        </div>
      </div>

      <!-- Input de teléfono -->
      <app-custom-input
        autocomplete="tel"
        icon="call-outline"
        [control]="form.controls.phone"
        type="number"
        label="Teléfono"
      ></app-custom-input>

      <!-- Validaciones de campo en input phone -->
      <div
        class="validators"
        *ngIf="form.controls.phone.errors && form.controls.phone.touched"
      >
        <div *ngIf="form.controls.phone.errors?.['required']">
          El teléfono es requerido
        </div>
        <div *ngIf="form.controls.phone.errors?.['minlength']">
          El número debe tener al menos 9 dígitos
        </div>
      </div>

      <!-- Input de contraseña -->
      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <!-- Validaciones de campo en input contraseña -->
      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          La contraseña es requerida
        </div>
      </div>

      <!-- Vista previa de la imagen capturada -->
      <img
        *ngIf="imagen"
        [src]="imagen.src"
        height="100"
        width="100"
        alt="Vista previa de la imagen"
      />

      <!-- Botón para capturar foto -->
      <ion-button (click)="takePhoto()" fill="solid">
        <ion-icon style="margin-right: 10px" name="camera-outline"></ion-icon>
        Tomar foto
      </ion-button>

      <!-- Botón de registro -->
      <ion-button class="custom-register-button" (click)="submit()" expand="block" fill="solid">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
